name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to create release for (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            ## Release v${{ github.event.inputs.version }}
            
            This release corresponds to the npm packages published at this version:
            - `@cxtmanager/core@${{ github.event.inputs.version }}`
            - `@cxtmanager/cli@${{ github.event.inputs.version }}`
            
            See the [changelog](https://github.com/DigitalBrewLLC/cxt-manager/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

