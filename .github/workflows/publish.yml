name: Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @cxtmanager/core build
          pnpm --filter cxtmanager-cli build

      - name: Check for code changes
        id: check-changes
        run: |
          # Skip if this is a release commit from standard-version (prevents infinite loop)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -qE '^chore\(release\)'; then
            echo "has_code_changes=false" >> $GITHUB_OUTPUT
            echo "Skipping - this is a release commit from standard-version"
            exit 0
          fi
          
          # Check if there are actual code changes (not just workflow/config files)
          if git diff --name-only HEAD~1 HEAD | grep -E '^(core|cli)/' | grep -vE '\.(md|json)$' | grep -vE 'package\.json$' | head -1 > /dev/null; then
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
          else
            # Check if package.json files changed (version bumps from manual edits)
            if git diff --name-only HEAD~1 HEAD | grep -E 'package\.json$' > /dev/null; then
              echo "has_code_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_code_changes=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run tests
        if: steps.check-changes.outputs.has_code_changes == 'true'
        run: |
          pnpm --filter @cxtmanager/core test
          pnpm --filter cxtmanager-cli test

      - name: Check if version already released
        if: steps.check-changes.outputs.has_code_changes == 'true'
        id: check-release
        run: |
          CURRENT_VERSION=$(node -p "require('./cli/package.json').version")
          CURRENT_TAG="v${CURRENT_VERSION}"
          
          # Check if tag already exists (means this version was already released)
          if git rev-parse "$CURRENT_TAG" >/dev/null 2>&1; then
            echo "already_released=true" >> $GITHUB_OUTPUT
            echo "Tag $CURRENT_TAG already exists - skipping version bump"
          else
            echo "already_released=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if standard-version was already run
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false'
        id: check-standard-version
        run: |
          CURRENT_VERSION=$(node -p "require('./cli/package.json').version")
          CURRENT_TAG="v${CURRENT_VERSION}"
          
          # Check if this commit is from standard-version (has "chore(release)" in message)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -qE '^chore\(release\)'; then
            echo "standard_version_run=true" >> $GITHUB_OUTPUT
            echo "Commit message indicates standard-version was already run"
          # Check if changelog already has this version entry (standard-version was run locally)
          elif grep -qE "^### \[$CURRENT_VERSION\]|^### $CURRENT_VERSION" CHANGELOG.md 2>/dev/null; then
            echo "standard_version_run=true" >> $GITHUB_OUTPUT
            echo "Changelog already has $CURRENT_VERSION entry - standard-version was run locally"
          else
            echo "standard_version_run=false" >> $GITHUB_OUTPUT
            echo "Changelog doesn't have $CURRENT_VERSION entry - will run standard-version"
          fi

      - name: Create tag if standard-version was run locally
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false' && steps.check-standard-version.outputs.standard_version_run == 'true'
        run: |
          CURRENT_VERSION=$(node -p "require('./cli/package.json').version")
          CURRENT_TAG="v${CURRENT_VERSION}"
          
          echo "standard-version was already run (version $CURRENT_VERSION in changelog)"
          echo "Creating tag $CURRENT_TAG without running standard-version again"
          
          # Create tag and commit if package.json/changelog changed
          if git diff --name-only HEAD~1 HEAD | grep -qE '(package\.json|CHANGELOG\.md)'; then
            # Changes are already committed, just create tag
            git tag -a "$CURRENT_TAG" -m "Release $CURRENT_TAG"
          else
            # Need to commit the version bump
            git add package.json cli/package.json core/package.json CHANGELOG.md
            git commit -m "chore(release): $CURRENT_VERSION" || true
            git tag -a "$CURRENT_TAG" -m "Release $CURRENT_TAG"
          fi
          
          git push origin main --follow-tags
          git fetch --tags

      - name: Bump version and update changelog
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false' && steps.check-standard-version.outputs.standard_version_run == 'false'
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - use specified version type
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            if [ "$VERSION_TYPE" == "patch" ]; then
              pnpm release:patch
            elif [ "$VERSION_TYPE" == "minor" ]; then
              pnpm release:minor
            elif [ "$VERSION_TYPE" == "major" ]; then
              pnpm release:major
            fi
          else
            # Automatic trigger on PR merge - let standard-version determine bump from commits
            pnpm release
          fi
          
          # standard-version creates a commit and tag, now push them
          git push origin main --follow-tags
          
          # Fetch the newly created tag so the workflow can see it
          git fetch --tags

      - name: Get current version and check status
        if: steps.check-changes.outputs.has_code_changes == 'true'
        id: version-check
        run: |
          CLI_VERSION=$(node -p "require('./cli/package.json').version")
          CORE_VERSION=$(node -p "require('./core/package.json').version")
          TAG="v${CLI_VERSION}"
          
          # Check if tag already exists (should exist if standard-version just ran)
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if packages are already published on npm
          if npm view cxtmanager-cli@$CLI_VERSION version >/dev/null 2>&1; then
            echo "cli_published=true" >> $GITHUB_OUTPUT
          else
            echo "cli_published=false" >> $GITHUB_OUTPUT
          fi
          
          if npm view @cxtmanager/core@$CORE_VERSION version >/dev/null 2>&1; then
            echo "core_published=true" >> $GITHUB_OUTPUT
          else
            echo "core_published=false" >> $GITHUB_OUTPUT
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$CLI_VERSION" >> $GITHUB_OUTPUT

      - name: Publish @cxtmanager/core
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false' && steps.version-check.outputs.tag_exists == 'true' && steps.version-check.outputs.core_published == 'false'
        working-directory: ./core
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Publishing @cxtmanager/core@$VERSION"
          
          # Ensure npm is authenticated
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update CLI dependency for publishing
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false' && steps.version-check.outputs.tag_exists == 'true' && steps.version-check.outputs.cli_published == 'false'
        run: |
          CORE_VERSION=$(node -p "require('./core/package.json').version")
          echo "Updating CLI dependency to @cxtmanager/core@^$CORE_VERSION for publishing"
          
          # Update package.json to use version instead of workspace:*
          # This is critical - npm cannot publish packages with workspace: protocol
          node <<EOF
            const fs = require('fs');
            const path = './cli/package.json';
            const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
            const coreVersion = '$CORE_VERSION';
            pkg.dependencies['@cxtmanager/core'] = '^' + coreVersion;
            fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          EOF
          
          # Verify the update
          echo "Updated CLI package.json dependency:"
          grep -A 1 '"@cxtmanager/core"' cli/package.json
          
          # Note: We don't need to rebuild here because:
          # 1. The workspace dependency is still available for building
          # 2. The prepublishOnly script will rebuild before publishing
          # 3. The updated package.json will be included in the published package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cxtmanager-cli
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false' && steps.version-check.outputs.tag_exists == 'true' && steps.version-check.outputs.cli_published == 'false'
        working-directory: ./cli
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Publishing cxtmanager-cli@$VERSION"
          
          # Ensure npm is authenticated
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Restore CLI dependency to workspace
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false' && steps.version-check.outputs.tag_exists == 'true'
        run: |
          echo "Restoring CLI dependency to workspace:* for development"
          
          # Restore package.json to use workspace: protocol for development
          node <<'EOF'
            const fs = require('fs');
            const path = './cli/package.json';
            const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
            pkg.dependencies['@cxtmanager/core'] = 'workspace:*';
            fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
          EOF
          
          # Verify the restoration
          echo "Restored CLI package.json dependency:"
          grep -A 1 '"@cxtmanager/core"' cli/package.json

      - name: Create GitHub Release
        if: steps.check-changes.outputs.has_code_changes == 'true' && steps.check-release.outputs.already_released == 'false' && steps.version-check.outputs.tag_exists == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version-check.outputs.tag }}
          name: Release ${{ steps.version-check.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

